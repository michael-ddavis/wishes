<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h4 style="float:right"><a href="/logout">Logout</a></h4>

        <h2>Hello {{logged_in_user.first_name}}! Lets edit your wish!</h2>

        <div class="card mt-5">
            <div class="card-body">
                {% if messages %}
                <ul class="messages m-3" style="color: red">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="/edit_wish/{{wish.id}}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="wish_name">I wish for:</label>
                        <input type="text" class="form-control" name="wish_name" placeholder="Enter Wish Name" value="{{wish.wish_name}}">
                    </div>
                    <div class="form-group">
                        <label for="wish_description">Description</label>
                        <input type="text" class="form-control" name="description" placeholder="Enter Description" value="{{wish.description}}">
                    </div>
                    <div class="text-right">
                        <a href="/wishes" role="button" class="btn btn-danger">Cancel</a>
                        <button type="submit" class="btn btn-success">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
